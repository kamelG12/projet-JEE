<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/common.xhtml">
	<ui:define name="title">login</ui:define>
	<ui:define name="content">
	          
       <h:form class="form-horizontal">
	       <div class="form-group row">
		       <label for="idNumClient" class="control-label col-sm-4">numero client:</label> 
		       <div class="col-sm-8">
			       <h:inputText  id="idNumClient" class="form-control" label="numClient"
			                     value="#{clientBean.numClient}"/>
			       <h:message for="idNumClient" class="erreur" />
		       </div>
          </div>
          
          <div class="form-group row">
             <label for="idPassword" class="control-label col-sm-4">password:</label> 
             <div class="col-sm-8">
               <h:inputText    id="idPassword" class="form-control"  
                                value="#{clientBean.password}" />
             </div>
          </div>
        <div class="form-group row"> 
             <div class="offset-sm-4 col-sm-8">              
              <h:commandButton  value="login" 
                              action="#{clientBean.verifLogin}" />
             </div>
         </div>
      </h:form>
      <h:outputText class="erreur" value="#{clientBean.message }"></h:outputText>
	</ui:define>
</ui:composition>
</html>
