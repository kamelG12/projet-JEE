<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"	>

<ui:composition template="/templates/common.xhtml">
	<ui:define name="title">calcul de racine carrée</ui:define>
	<ui:define name="content">
	
	<h:form>
	
	<p:tabView>
	  <p:tab title="racine carrée">
	   <h:messages class="erreur" /> <!-- h:messages affiche des messages d'erreur si ils existent -->
       
       x: <h:inputText  value="#{calculBean.x}" required="true"></h:inputText> <br/>
       <h:commandButton value="calculer racine carrée" 
                        action="#{calculBean.calculerRacine}" /><br/>
    
       res: <h:outputText value="#{calculBean.res }"></h:outputText>
      </p:tab>
      <p:tab title="onglet 2">
          date: <p:calendar id="date" value="#{calculBean.date}" /> <br/>
      </p:tab>
     </p:tabView>
     
     </h:form>
	</ui:define>
</ui:composition>
</html>
